<?r i = 0
@schedule.each do |matchup|
    i += 1
    if i.odd? ?>
        <!--td><a href="/schedule/#{matchup.season}/#{matchup.week_type}/#{matchup.week_number}">#{matchup.week_number}</a></td-->
    <div class="row">
    <?r end ?>
        <div class="span4 well">
            <div style="width:90%;float:left;margin-bottom:10px">
                <img src="/images/teams-xl-clipped/#{matchup.away_team.short_name.downcase}.png" style="float:left" />
                <div style="float:left;padding-top:5px">
                <span style="font-size:16px">#{matchup.away_team.name}</span>
                <p style="color:#555"> 0 - 0 </p>
                </div>
            </div>
            <div style="float:right;font-size:20px;padding-top:5px">#{matchup.away_score}</div>
            <div style="clear:both;width:90%;float:left">
                <img src="/images/teams-xl-clipped/#{matchup.home_team.short_name.downcase}.png" style="float:left" />
                <div style="float:left;padding-top:5px">
                <span style="font-size:16px">#{matchup.home_team.name}</span>
                <p style="color:#555"> 0 - 0 </p>
                </div>
            </div>
            <div style="float:right;font-size:20px;padding-top:5px">#{matchup.home_score}</div>
            <div style="clear:both;float:right"><a href="/game/info/#{matchup.game_id}">Game Stats</a></div>
            <div style="float:left;padding-right:50px;font-weight:bold">#{matchup.status}</div>
        </div>
    <?r if i.even? ?>
    </div>
    <?r end ?>
<?r end ?>
