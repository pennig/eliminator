<h1>Welcome to Eliminator</h1>
<p>We need a good front page!</p>
<h4><a href="/group">Groups</a></h4>
<?r if logged_in? ?>
<p>My Groups</p>
<ul>
    <?r user.owned_groups.each do |group| ?>
    <li><a href="/group/view/#{group.id}">#{group.name}</a></li>
    <?r end ?>
</ul>
<p>Joined Groups</p>
<ul>
    <?r user.joined_groups.each do |group| ?>
    <li><a href="/group/view/#{group.id}">#{group.name}</a></li>
    <?r end ?>
</ul>
<?r end ?>
