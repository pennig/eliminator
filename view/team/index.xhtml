<h2>Teams</h2>
<table style="width:40%;float:left">
    <tr><td colspan="3">AFC</td></tr>
    <?r ["north","south","east","west"].each do |division| ?>
    <tr><th colspan="3">#{division.capitalize}</th></tr>
    <?r @afc[division].each do |team| ?>
    <tr>
        <td> <a href="/team/info/#{@season}/#{team.short_name}">#{team.name}</a> </td>
        <td> #{team.record(@season)[:won]} - #{team.record(@season)[:lost]} - #{team.record(@season)[:tied]} </td>
        <td>streak...</td>
    </tr>
    <?r end ?>
    <?r end ?>
</table>
