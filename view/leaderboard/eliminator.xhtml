<table class="table table-striped">
<?r
i = 1
j = 0
previous_wins = nil
@bet_record.each do |player|
    if previous_wins != player[:won].to_i
        i = i+j
        j = 0
    end
    j += 1
    previous_wins = player[:won].to_i
?>
    <tr>
        <td>#{i}</td>
        <td>#{player[:username]}</td>
        <td>#{player[:won].to_i} - #{player[:lost].to_i}</td>
    </tr>
<?r end ?>
</table>
