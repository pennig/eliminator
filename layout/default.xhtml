<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>#{@title}</title>

        #{css('bootstrap.min')}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/">SAS Eliminator</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="#{"active" if controller_name == :schedule}">
                                <a href="/schedule">Schedule</a>
                            </li>
                            <li class="#{"active" if controller_name == :team}">
                                <a href="/team">Teams</a>
                            </li>
                            <li class="#{"active" if controller_name == :user}">
                                <a href="/user/info/1">Users</a>
                            </li>
                            <li class="#{"active" if controller_name == :group}">
                                <a href="/group">Groups</a>
                            </li>
                            <?r if logged_in? ?>
                            <li class="#{"active" if controller_name == :register}">
                                <a href="/register/logout">Logout</a>
                            </li>
                            <?r else ?>
                            <li class="#{"active" if controller_name == :register}">
                                <a href="/register/login">Login</a>
                            </li>
                            <?r end ?>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <p>#{controller_name}</p>
        <div class="container" style="margin-top:50px">

            <div class="row">
                <div class="span12">
                    <?r if not flash[:message].nil? ?>
                    <div style="background-color: red; color: white; margin: 2em; padding: 1em;">#{flash[:message]}</div>
                    <?r end ?>

                    <div>
                        #{@content}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
